<!-- Page for recovering forgotten password -->
<!-- Source "Angular Forgot Password with Firebase" : https://www.positronx.io/full-angular-firebase-authentication-system/ -->

<div class="displayTable">
  <h1>Reset Password</h1>

  <div class="displayTableCell container margin-top">
    <div class="authBlock">
      <p class="text-center">Please enter your email address to request a password reset.</p>
      <div class="formGroup">
        <label for="" class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
      </div>
      <br>

      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup text-center">
        <input type="submit" class="btn btn-dark" value="Reset Password"
          (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>
    </div>
    <br>
    <div class="redirectToLogin text-center">
      <span>Go back to <a class="redirect" routerLink="/sign-in">Log In?</a></span>
    </div>
  </div>
</div>
