<!-- nav bar -->
<nav>
  <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
  <button mat-button routerLink="/sign-up" routerLinkActive="active">
    Sign Up
  </button>
</nav>

<!-- login section -->
<section>
  <h1>Login</h1>

  <form>
    <label for="userNameOrEmail">Username or email</label><br />
    <input
      id="userNameOrEmail"
      type="text"
      [formControl]="userNameOrEmail"
    /><br />
    <label for="passphrase">Passphrase</label><br />
    <input id="passphrase" type="password" [formControl]="passphrase" /><br />
    <input type="submit" value="Submit" />

    <!-- Value: {{userNameOrEmail.value}} -->
    <!-- Value: {{passphrase.value}} -->
  </form>
</section>
