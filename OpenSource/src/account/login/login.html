<!-- nav bar -->
<nav>
  <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
  <button mat-button routerLink="/sign-up" routerLinkActive="active">
    Sign Up
  </button>
</nav>

<!-- login section -->
<section>
  <mat-card id="login-card">
    <mat-card-header>
      <h1 id="login-card-header">Login</h1>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Username or Email</mat-label>
          <input matInput placeholder="Enter username" type="text" class="formControl" #username required/>
        </mat-form-field>

        <br />

        <mat-form-field appearance="fill">
          <mat-label>Passphrase</mat-label>
          <input matInput placeholder="Enter password" type="passphrase" class="formControl" #password required/>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </mat-card-content>
    <span routerLink="/recover-account">Forgot Password?</span>
    <mat-card-actions><button mat-button (click)="authService.SignIn(username.value, password.value)">Submit</button></mat-card-actions>
  </mat-card>

  <!-- <input type="submit" value="Submit" /> -->

  <!-- Value: {{userNameOrEmail.value}} -->
  <!-- Value: {{passphrase.value}} -->
</section>
